name: Magalix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  magalix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Magalix
      uses: magalixcorp/magalix-action@test
      with:
        webhook: ${{ secrets.NEW_MODEL_GUARD }}
        auto-remediation: true
        directory: kubernetes


